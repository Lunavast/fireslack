<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>FireSlack</h2>
    </div>

    <div class="channel-list">
      <div class="list-head">Channels</div>
      <div class="channel" ng-repeat="channel in abc.channels">
        <a ui-sref="channels.messages({channelId: channel.$id})" ui-sref-active="selected"># {{ channel.name }}</a>
      </div>

      <div class="channel create">
        <a ui-sref="channels.create">+ create channel</a>
      </div>

      <div class="list-head">Direct Messages</div>
      <div class="channel" ng-repeat="user in channelsCtrl.users">
        <a ng-if="user.$id !== abc.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
          <span class="presence" ng-class="{online: user.online}"></span> {{ user.displayName }}
        </a>
      </div>
    </div>

    <div class="my-info">
      <img class="user-pic" ng-src="{{ abc.getGravatar(abc.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: abc.profile.online}"></span> {{ abc.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a> /
          <a ui-sref="#" ng-click="abc.logout()">logout</a>
        </div>

      </div>
    </div>
  </div>

  <div class="message-pane">
    <ui-view></ui-view>
  </div>
</div>
